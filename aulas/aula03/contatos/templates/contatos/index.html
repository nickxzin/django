{% extends 'base.html'%}

{%block 'titulo'%}AGENDA{%endblock%}
{%block 'conteudo'%}
<h2>Estamos no Index</h2>
<a href="{% url 'sobre'%}">Sobre</a>




{%  for i in contatos%}
{%if i.mostrar%}
<div class="pessoas">
    <h3><a href="{% url 'contatoDetail' i.nome%}">{{i.nome}}</a></h3>
    <h3>{{i.sobrenome}}</h3>
    <h3>{{i.email}}</h3>
    <h3>{{i.categoria}}</h3>
</div>
{%else%}
<h1>VAZIO</h1>
{%endif%}
{%endfor%}

{%endblock%}
